# Application Configuration
jwt.secret=MWYyZDFlMmU2N2RmNGYzNmQ3YTM0Njk2YzFhMjg5YjQ=
jwt.expiration.ms=3600000  # 1 hour in milliseconds

# Python Analytics Service URL
python.service.url=http://localhost:8000

# Logging Configuration
logging.level.com.musicinsights=DEBUG
logging.file=logs/application.log

# Server Configuration
server.port=8084
server.host=0.0.0.0

# CORS Configuration
cors.allowed.origins=*
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
cors.allowed.headers=origin,content-type,accept,authorization
cors.exposed.headers=authorization

# File Upload Configuration
file.upload.dir=./uploads/
file.max.size=10485760  # 10MB

# Security Configuration
security.enable.csrf=false
security.cors.enabled=true

# API Documentation
api.docs.enabled=true
api.docs.path=/api-docs
api.docs.version=1.0.0
api.docs.title=Music Insights API
api.docs.description=API for analyzing and getting insights from music files
