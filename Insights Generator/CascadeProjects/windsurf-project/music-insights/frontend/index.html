<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Insights</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h2>Welcome to Music Insights</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="primary-btn">Login</button>
                    <p class="hint">Use demo creds, e.g., user/user123</p>
                </div>
            </form>
        </div>
    </div>

    <div class="dashboard" id="dashboard" style="display: none;">
        <header>
            <h1>Music Insights Dashboard</h1>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </header>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="upload">Upload</button>
            <button class="tab-btn" data-tab="search">Search</button>
            <button class="tab-btn" data-tab="url">URL</button>
        </div>

        <div class="tab-content" id="uploadTab">
            <div class="upload-container">
                <input type="file" id="fileInput" accept="audio/*" style="display: none;">
                <button id="browseBtn" class="primary-btn">Browse Files</button>
                <p>or drag and drop files here</p>
                <div id="fileInfo"></div>
                <button id="analyzeBtn" class="primary-btn" disabled>Analyze</button>
            </div>
        </div>

        <div class="tab-content" id="searchTab" style="display: none;">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter song name">
                <button id="searchBtn" class="primary-btn">Search</button>
                <div id="searchResults" class="results"></div>
            </div>
        </div>

        <div class="tab-content" id="urlTab" style="display: none;">
            <div class="url-container">
                <input type="text" id="urlInput" placeholder="Paste music URL">
                <button id="fetchBtn" class="primary-btn">Fetch</button>
            </div>
        </div>

        <div id="insights" class="insights-container">
            <!-- Insights will be displayed here -->
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
